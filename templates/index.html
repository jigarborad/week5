<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Illness Tracker</title>
  </head>
  <body>
      <div class="container text-center">
         <div class="alert alert-info" role="alert">
            <b>Illness Tracker</b>
        </div>
      </div>
      <div class="container">
        <form action="/" method="POST">
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="Dallas, New York City, Los Angeles, Mountain View, Boston, Washington D.C., San Diego, Austin">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text" class="form-control" id="gender" name="gender" placeholder="Male or Female">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" class="form-control" id="age" name="age" placeholder="25-65">
            </div>
            <div class="form-group">
                <label for="income">Income</label>
                <input type="text" class="form-control" id="income" name="income" placeholder="123456">
            </div>
            <div class="container text-center">
                    <input class="btn btn-info" type="submit" value="Predict">
                <hr>
            </div>
            {% if string is defined %}
                <div class="alert alert-info" role="alert">
                    <h4 class="alert-heading text-center"> {{string}} </h4>
                </div>
            {% endif %}
        </form>
      </div>
          <!-- jQuery and Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>


  </body>
</html>
